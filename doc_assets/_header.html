<!doctype html>
<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="./css/sanitize.css">
    <link rel="stylesheet" href="./css/base.css">
  </head>
  <body>
    <div class="guide-wrap">
      <header class="guide-header">
        <h1 class="guide-logo"><a href="./index.html">Coding Guide</a></h1>
        <nav class="guide-nav">
          <ul>
          <% @categories.each do |category, file_name| %>
            <li><a href="<%= file_name %>"><%= category %></a></li>
          <% end %>
          </ul>
        </nav>
      </header>

      <section class="guide-content">
        <ul class="guide-outline">
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
        <h1 class="guide-pagesection"><%= title %></h1>
